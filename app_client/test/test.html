  <main>
        <div class="container">
      <h1> Adam Quirk's Personal Website </h1>
        <div class="row">
            <div class="col-md-6 col-sm-12">
              <h3> Adam's Favorite Liquor </h3>
              <ol>
                  <li ng-repeat = "x in vm.spirits">{{ x }}</li>
              </ol>
            </div>
            <div class="col-md-6 col-sm-12">
              <h3> Adam's Projects</h3>
               <ul>
                   <li ng-repeat = "(x,y) in vm.projects | orderBy:y[1]">{{ y[0] }}</li>
              </ul>
            </div>
            </div>
            <h3> Adam's Favorite Places</h3>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <select class="form-control" ng-model = "vm.pic">
                        <option ng-repeat = "x in vm.places">{{ x }}</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" ng-click="vm.click()">Button</button>
                </div>

            </div>

      <img src="{{ vm.pic }}.jpg">
        </div>
      <div>
        {{vm.test}}
      </div>
      </main>
