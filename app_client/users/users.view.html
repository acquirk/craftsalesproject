<navigation></navigation>

<div class="container bootstrap snippet">
    <div class="row">
        <h1> Users </h1>
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                    <th><span>User</span></th>
                                    <th class="text-center"><span>Status</span></th>
                                    <th><span>Email</span></th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead> <!-- Column Header -->
                            <tbody ng-repeat="user in vm.users">
                                <tr>
                                    <td>
                                        <a href="#" class="user-link">{{user.firstName}} {{user.lastName}} {{user._id}}</a>
                                    </td> <!-- User Name -->
                                    <td class="text-center">
                                        <span class="label label-default" ng-if="user.admin == '2'">Admin</span>
                                        <span class="btn btn-danger" ng-if="user.admin == '0'" ng-click="vm.permissions(user._id, user.admin)">Pending</span>
                                        <span class="btn btn-success" ng-if="user.admin == '1'" ng-click="vm.permissions(user._id, user.admin)">Active</span>
                                    </td> <!-- User Status -->
                                    <td>
                                        <a href="#">{{user.email}}</a>
                                    </td> <!-- User Email -->
                                    <td style="width: 20%;">
                                        <a href="#" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td> <!-- User Buttons -->
                                </tr>
                            </tbody> <!-- User List -->
                        </table> <!-- Table User List -->
                    </div> <!-- Responsive Table -->
                </div> <!-- Main Box Body -->
            </div> <!-- Main Box No Header -->
        </div> <!-- Column -->
    </div> <!-- Row -->
</div> <!-- Container -->
